<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="product-listing">
      <div class="filter-section">
        <div class="filter-section-container">
          <div class="filter-section__top">
            <h1 class="filter-section__top-title">Filters</h1>
            <button class="filter-section__close"></button>
          </div>
          <div class="filter__inner-section">
            <h2 class="filter-section__top-title filter-section__title">Filters</h2>
            <div>
            <div class="filter-search">
              <div class="filter-search-contain">
                <label class="search-label filter-search__label" for="search"> Search</label>
                <input type="text" id="search" placeholder="Search..." class="search-input sort-order">
              </div>
            </div>
            <div class="filter-search">
              <div class="filter-search-contain">
                <h3 class="filter-categories filter-search__label">Categories</h3>
                <div id="categories" class="filters"></div>
              </div>
            </div>
            <div class="filter-search">
              <div class="filter-search-contain range-pricing">
                <label for="ratingRange" class="filter-search__label">Rating Range: <span id="ratingValue">0 - 5</span></label>
                <input type="range" id="ratingRange" min="0" max="5" step="0.1" value="5" class="range-input">
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>


      <div class="product-listing__container">
        <div class="product-listing__top">
          <p id="totalResults" class="total-results">Total Results: 0</p>
          <div class="product-listing__btn-container">
            <button class="product-listing__open-btn">Filter Results</button>
            <div class="product-listing__sort">
              <label class="sort-label" for="sortOrder">Sort By:</label>
              <select id="sortOrder" class="sort-order">
                <option value="low-to-high">Price: Low to High</option>
                <option value="high-to-low">Price: High to Low</option>
              </select>
            </div>
          </div>
        </div>
        <div id="product-list" class="product-list"></div>
        <div class="load-more-contain">
          <button id="loadMore" class="load-more">Load More</button>
        </div>
      </div>
    </div>



  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
